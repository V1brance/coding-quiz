<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/normalize.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <p id="view-highscore">View Highscores</p>
      <p id="timer">Timer: 15</p>
    </header>
    <main>
      <div class='quiz-area'>
        <h1 id="main-title">Coding Quiz Challenge!</h3>
        <p id="text-fill">Answer as many of the following questions as you can in the next 60 seconds! Every wrong answer takes away 10 seconds. Compete against the high scores and see who is the greatest coder!</p>
        <div class="button-area">
          <button id='start-button'>Start Quiz</button>
        </div>
        <div class = 'highscore-area'>
          <input type="text" placeholder="Enter Initials">
          <button id = 'submit-initials'>Submit</button>
        </div>
        <div class='answer-area'>
          <p id="answer-feedback"></p>
          <p id="number-correct">Correct: 0</p>
        </div>
      </div>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
